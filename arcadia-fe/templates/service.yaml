apiVersion: v1
kind: Service
metadata:
  name: {{ include "arcadia.fullname" . }}
  labels:
    {{- include "arcadia.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    {{- include "arcadia.selectorLabels" . | nindent 4 }}
